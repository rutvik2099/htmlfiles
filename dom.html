<p>
The DOM is a W3C (World Wide Web Consortium) standard.</p>

The DOM defines a standard for accessing documents:

<p>"The W3C Document Object Model (DOM) is a platform and language-neutral interface that allows programs and scripts to dynamically access and update the content, structure, and style of a document."
</p>
The HTML DOM is a standard object model and programming interface for HTML. It defines:
1.The HTML elements as objects
2.The properties of all HTML elements
3.The methods to access all HTML elements
4.The events for all HTML element
